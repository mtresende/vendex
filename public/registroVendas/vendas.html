<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="vendas.css" />
    <title>Vendex</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <h1 class="m-0">VENDEX</h1>
                <span class="mx-2"></span>
                <h2 class="m-0">Registro de Vendas</h2>
            </div>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../homepage/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../registroCompras/compras.html">Registro de compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registro de vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro de produtos/serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro de clientes/fornecedores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 80px); margin-top: 40px;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="dataCompra" class="form-label">Data da compra</label>
                                <input type="date" class="form-control" id="dataCompra" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="produto" class="form-label">Produto</label>
                                <input type="text" class="form-control" id="produto" placeholder="Nome do produto" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" min="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="valorTotal" class="form-label">Valor Total</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="valorTotal" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                                <select class="form-select" id="formaPagamento" required>
                                    <option value="" selected disabled>Selecione a forma de pagamento</option>
                                    <option value="dinheiro">Dinheiro</option>
                                    <option value="pix">PIX</option>
                                    <option value="cartao_credito">Cartão de Crédito</option>
                                    <option value="cartao_debito">Cartão de Débito</option>
                                    <option value="boleto">Boleto</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="prazoPagamento" class="form-label">Prazo de Pagamento</label>
                                <select class="form-select" id="prazoPagamento" required>
                                    <option value="" selected disabled>Selecione o prazo de pagamento</option>
                                    <option value="a_vista">À Vista</option>
                                    <option value="30_dias">30 Dias</option>
                                    <option value="60_dias">60 Dias</option>
                                    <option value="90_dias">90 Dias</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Confirmar Venda</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
